# Home page
homePage.title							=pr\u00e9sentation - Modification feature 01
homePage.content						=\
Cette application a \u00e9t\u00e9 cr\u00e9\u00e9e \u00e0 partir de l'archetype \
<b>orange-archetype-GWT-jpa</b>. \
Elle peut servir de point de d\u00e9part \u00e0 tout projet mettant en oeuvre \
les technologies pr\u00e9conis\u00e9es suivantes&nbsp;:\
<ul><li>Maven</li>\
<li>Hibernate JPA</li>\
<li>Spring</li>\
<li>GWT</li></ul><br/>\
L'onglet march\u00e9 propose un exemple de gestion d'une entit\u00e9 (m\u00e9thodes CRUD), \
\u00e0 l'aide de fonctions simples ou avanc\u00e9es de GWT.

